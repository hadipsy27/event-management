<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-eo.html}">

    <head>
        <title>EMS - EO Dashboard</title>
    </head>

    <body class="hold-transition sidebar-mini layout-fixed">
        <!-- Content Wrapper Contains page content -->
        <div class="content-wrapper" layout:fragment="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">

                    <!-- Small boxes (Stat box) -->
                    <div class="pt-4 pb-3">
                        <h2><b> Dashboard </b></h2>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-md-3 col-sm-6 col-12">
                            <div class="info-box">
                                <span class="info-box-icon"><b><i class="uil uil-calendar-alt red display-3"></i></b></span>
                                <div class="info-box-content"><br>
                                    <span class="info-box-text"><b th:text="${countEvent}"></b></span>
                                    <span class="progress-description">Total Event</span><br>
                                </div>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-md-3 col-sm-6 col-12">
                            <div class="info-box">
                                <span class="info-box-icon"><i class="uil uil-user blue display-3"></i></span>
                                <div class="info-box-content"><br>
                                    <span class="info-box-text"><b th:text="${countUser}"></b></span>
                                    <span class="progress-description">Total User</span><br>
                                </div>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-md-3 col-sm-6 col-12">
                            <div class="info-box">
                                <span class="info-box-icon"><i class="uil uil-users-alt red display-3"></i></span>
                                <div class="info-box-content"><br>
                                    <span class="info-box-text"><b th:text="${countParticipant}"></b></span>
                                    <span class="progress-description">Total Participant</span><br>
                                </div>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-md-3 col-sm-6 col-12">
                            <div class="info-box">
                                <span class="info-box-icon"><i class="uil uil-cancel blue display-3"></i></span>
                                <div class="info-box-content"><br>
                                    <span class="info-box-text"><b th:text="${countCanceledEvent}"></b></span>
                                    <span class="progress-description">Total Canceled Event</span><br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Event Statistic Row -->
                    <div class="row">
                        <div class="col-lg">
                            <div class="pt-4 pb-3">
                                <h2><b> Event Statistics </b></h2>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex mb-2">
                                        <p>
                                            <span>Jun - Dec</span>
                                        </p>
                                        <p class="ml-auto d-flex flex-column text-right">
                                            <span class="mr-auto">
                                                <i class="fas fa-square event"></i> Total Event
                                            </span>
                                            <span>
                                                <i class="fas fa-square participant"></i> Total Participant
                                            </span>
                                        </p>
                                    </div>
                                    <!-- Bar -->
                                    <div class="position-relative mb-4">
                                        <div class="chartjs-size-monitor">
                                            <div class="chartjs-size-monitor-expand">
                                                <div class="">
                                                </div>
                                            </div>
                                            <div class="chartjs-size-monitor-shrink">
                                                <div class="">
                                                </div>
                                            </div>
                                        </div>
                                        <canvas id="sales-chart" class="chartjs-render-monitor d-block"></canvas>
                                    </div>
                                </div>
                            </div>
                            <!-- Data Event Row -->
                            <div class="pt-4 pb-3">
                                <h2><b> Data Event </b></h2>
                            </div>
                            <div class="card">
                                <div class="card-header border-0">
                                    <h2 class="card-title"><b> Top 10 Event </b></h2>
                                </div>
                                <div class="card-body table-responsive p-0">
                                    <table class="table table-striped table-valign-middle" id="topTen">
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Event name</th>
                                                <th>Topic</th>
                                                <th>Status</th>
                                                <th>Kouta</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="event, i : ${topTen}">
                                                <td th:text="${i.index + 1}"></td>
                                                <td th:text="${event[1]}"></td>
                                                <td th:text="${event[11]}"></td>
                                                <td th:text="${event[12]}"></td>
                                                <td>[[${event[10]}]] / [[${event[9]}]]</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
