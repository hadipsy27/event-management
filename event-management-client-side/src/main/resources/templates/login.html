
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Template</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/login.css">
        <link th:href="@{/css/login.css}" rel="stylesheet">
    </head>
<body>
    <main>
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-sm-6 login-card-wrapper">
                    <div class="card login-card">
                        <div class="card-body">
                            <h2 class="login-card-title">Login</h2>
                            <p class="login-card-description">Sign into your account</p>
                            <form th:action="@{/login}" th:object="${loginRequestDto}" th:method="POST">
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" id="username" name="username" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-options-wrapper">
                                    <!-- <div class="custom-control custom-checkbox login-card-check-box">
                                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                                      <label class="custom-control-label" for="customCheck1">Remember me</label>
                                    </div>
                                    <a href="#!" class="text-reset">Forgot password?</a> -->
                                </div>
                                <button name="login" id="login" class="btn btn-block login-btn" type="submit">Login</button>
                            </form>
                            <p class="login-card-footer-text">Need an account?<a th:href="@{/user/create-user}" class="text-reset"> Signup</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<th:block layout:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</th:block>
</body>
</html>
