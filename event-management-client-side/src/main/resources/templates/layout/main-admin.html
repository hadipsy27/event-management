<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--        <meta name="_csrf" th:content="${_csrf.token}"/>
                <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
        <title>Event Management</title>
        <link th:href="@{/asset/EMS_Small.png}" href="../../static/asset/EMS_Small.png" rel="icon">
        <link th:href="@{/css/styles.css}" href="../../static/css/styles.css" rel="stylesheet">
    <th:block layout:fragment="css">
        <!--Optional CSS-->
    </th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" th:src="@{/asset/EMS_Big.png}" src="../../static/asset/EMS_Big.png" alt="AdminLTELogo">
        </div>
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="pushmenu" data-widget="pushmenu" href="#" role="button">
                        <i class="fas fa-bars"></i></a>
                </li>
            </ul>
            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!--User & Dropdown Menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link mb-2" data-toggle="dropdown" href="#">
                        <div class="d-flex">

                            <div class="image">
                                <img th:src="@{/asset/User.png}" src="../../static/asset/User.png" class="img-circle mr-2"
                                     alt="User Image" width="40px">
                            </div>
                            <div th:text="${auth}">
                                <i class="fas fa-angle-down pl-1 dropdown"></i>
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-sm ml-2">
                        <a th:href="@{/logout}" class="dropdown-item">
                            <i class="uil uil-signout"></i> Logout
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar elevation-4">
            <!-- Brand Logo -->
            <a href="#" class="brand-link mx-auto">
                <img id="brand" th:src="@{/asset/EMS_Big.png}" src="../../static/asset/EMS_Big.png" alt="Logo" class="brand-image float-none">
            </a>
            <!-- Sidebar Menu -->
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" id="menu" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item">
                            <a th:href="@{/admin}" class="nav-link" th:classappend="${#request.getRequestURI() == '/admin' ? 'active' : ''}">
                                <i class="uil uil-estate uil-sidebar"></i>
                                <p id="sidebar-text">
                                    Dashboard
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/manage-event}" class="nav-link" th:classappend="${#request.getRequestURI() == '/admin/manage-event' ? 'active' : ''}">
                                <i class="uil uil-notes uil-sidebar"></i>
                                <p id="sidebar-text">
                                    Management Event
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/manage-eo}" class="nav-link" th:classappend="${#request.getRequestURI() == '/admin/manage-eo' ? 'active' : ''}">
                                <i class="uil uil-user-exclamation uil-sidebar"></i>
                                <p id="sidebar-text">
                                    Manage Account EO
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/manage-user}" class="nav-link" th:classappend="${#request.getRequestURI() == '/admin/manage-user' ? 'active' : ''}">
                                <i class="uil uil-user uil-sidebar"></i>
                                <p id="sidebar-text">
                                    Manage Account User
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>    
    </div>

    <div class="content-wrapper" layout:fragment="content-wrapper">
        <!--Main Content-->
    </div>

    <script th:src="@{/js/jquery.min.js}" src="../../static/js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}" src="../../static/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/Chart.min.js}" src="../../static/js/Chart.min.js"></script>
    <script th:src="@{/js/adminlte.js}" src="../../static/js/adminlte.js"></script>
    <script th:src="@{/js/dashboard.js}" src="../../static/js/dashboard.js"></script>
    <script th:src="@{/js/sidebar.js}" src="../../static/js/sidebar.js"></script>
<th:block layout:fragment="scripts">
    <!--Optional JS-->
</th:block>
</body>
</html>
